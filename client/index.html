<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>LoopBack Rocks!</h1>
  <ul id="companies"></ul>

  <script>
    fillCompanies = (values) => {
      const companies = document.querySelector('#companies');
      const items = values.map(v => `<li>${v.name}</li>`).join("");
      companies.innerHTML = items;
    }

    fetch('/api/Companies').then(json => json.json()).then(values => fillCompanies(values)).catch(err => console.log(
      err))

  </script>
</body>

</html>
